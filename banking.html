<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <title>Banking Page</title>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen bg-gray-50">
      <section class="w-1/2 p-8 shadow-lg bg-white rounded-2xl">
        <div class="flex justify-between">
          <img
            class="w-32"
            src="img/standard-chartered-logo.svg"
            alt=""
            srcset=""
          />
          <button
            id="logout-btn"
            class="w-32 text-blue-600 bg-blue-100 hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm text-center"
          >
            Logout
          </button>
        </div>
        <h1 class="text-center text-4xl p-6">Wellcome to your account</h1>
        <section class="">
          <div class="grid grid-cols-3 p-6">
            <div class="bg-green-100 p-8 rounded-2xl m-4">
              <h3 class="text-2xl text-green-600">Deposit</h3>
              <h2 class="text-5xl text-gray-600">
                $<span id="deposit-total">0000</span>
              </h2>
            </div>
            <div class="bg-yellow-100 p-8 rounded-2xl m-4">
              <h3 class="text-2xl text-yellow-600">Withdraw</h3>
              <h2 class="text-5xl text-gray-600">
                $<span id="withdraw-total">0000</span>
              </h2>
            </div>
            <div class="bg-blue-100 p-8 rounded-2xl m-4">
              <h3 class="text-2xl text-blue-600">Balance</h3>
              <h2 class="text-5xl text-gray-600">
                $<span id="balance-total">1200</span>
              </h2>
            </div>
          </div>
        </section>
        <section class="space-y-4 flex justify-center">
          <div class="grid grid-cols-2 gap-6 m-8 w-2/3">
            <div class="space-y-4">
              <label for="deposit" class="block mb-2 text-2xl text-gray-900"
                >Please Deposit</label
              >
              <input
                id="deposit-input"
                type="text"
                class="block bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5"
                placeholder="Deposit amount"
              />
              <button
                id="deposit-button"
                class="w-full text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Deposit
              </button>
            </div>
            <div class="space-y-4">
              <label for="withdraw" class="block mb-2 text-2xl text-gray-900"
                >Please withdraw</label
              >
              <input
                id="withdraw-input"
                type="text"
                class="block bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5"
                placeholder="Withdraw amount"
              />
              <button
                id="withdraw-button"
                class="w-full text-white bg-yellow-500 hover:bg-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Withdraw
              </button>
            </div>
          </div>
        </section>
      </section>
    </section>
    <script src="js/banking.js"></script>
  </body>
</html>
