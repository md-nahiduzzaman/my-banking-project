<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen bg-gray-50">
      <div class="w-96 p-8 pb-12 shadow-lg bg-white rounded-md">
        <div class="flex justify-center pt-6 pb-12">
          <img class="w-48" src="img/standard-chartered-logo.svg" alt="" />
        </div>
        <div class="space-y-4">
          <h1
            class="text-2xl font-bold leading-tight tracking-tight text-gray-900"
          >
            Sign in to your account
          </h1>
          <div>
            <label
              for="email"
              class="block mb-2 text-2sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              id="user-email"
              type="email"
              class="block bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5"
              placeholder="name@company.com"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-2sm font-medium text-gray-900"
              >Password</label
            >
            <input
              id="user-password"
              type="password"
              class="block bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5"
              placeholder="••••••••"
            />
          </div>
          <button
            id="login-submit"
            class="w-full text-white bg-blue-800 hover:bg-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Submit
          </button>
        </div>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
